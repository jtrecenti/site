- title: ambientalCNJ
  description: Este repositório contém os dados e as análises utilizadas na pesquisa
    Corrupção e Lavagem de Dinheiro relacionados a Crimes Ambientais. O estudo completo
    tem como objetivo identificar e analisar as cadeias de lavagem de bens e capitais
    relacionadas a crimes ambientais. A pesquisa é baseada na sistematização de informações
    sobre os atores e processos judiciais envolvidos, examinados sob a perspectiva dos
    crimes ambientais e da atuação jurisdicional no assunto. Ao combinar os temas de
    crimes ambientais e lavagem de bens e capitais, será possível estudar as sanções
    previstas nas leis de combate à lavagem de dinheiro, que frequentemente são mais
    efetivas do que as sanções previstas nas leis de crimes ambientais. Além disso,
    serão geradas recomendações sobre o assunto.
