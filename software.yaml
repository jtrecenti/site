- title: faxinaJud
  description: 'A plataforma faxinaJud, vencedor do desafio {inovaCNJ}, foi elaborada
    para resolver duas dores: i) Inconsistências precisam ser monitoradas continuamente.
    ii) O trabalho de arrumar dados precisa ser distribuído nos tribunais / unidades
    judiciárias. Por isso, construímos um dashboard interativo que, além de mostrar
    as principais inconsistências e comparar o desempenho dos tribunais, permite o envio
    de tabelas arrumadas para validação do CNJ. A plataforma mostra inconsistências
    identificadas através de regras e ou modelagem estatística.'
